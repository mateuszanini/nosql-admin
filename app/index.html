        //adiciona no objeto Array um metodo para verificar a diferença entre dois arrays
        //exemplo: ['a','b','c'].diff(['a','b','q']) resulta em: ['c']
        Array.prototype.diff = function(a) {
            return this.filter(function(i) {
                return a.indexOf(i) < 0;
            });
        };
