<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>NoSQL | Admin</title>
    <link rel="icon" href="assets/img/logo.png" />

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- CSS próprio -->
    <link href="assets/css/style.css" rel="stylesheet">

</head>

<body>

    <!-- TELA DE LOGIN -->
    <div class="blue lighten-1" id="bg">
        <!-- Indicador de carregamento -->
        <div class="row center-align" id="preloaderCarregando">
            <div class="preloader-wrapper active">
                <div class="spinner-layer spinner-red-only">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Painel de login -->
        <div class="row hide" id="painelLogin">
            <div class="col s12 m6 l4 offset-m3 offset-l4">

                <div class="row">
                    <div class="col s12 m12 l12">
                        <div class="card-panel z-depth-4">
                            <div class="row">
                                <div class="col s8 m6 l4 offset-s2 offset-m3 offset-l4">
                                    <img class="responsive-img" src="assets/img/logo.png">
                                </div>
                            </div>
                            <div class="row">
                                <form class="col s12 m12 l12">
                                    <div class="row">
                                        <div class="input-field col s12 m12 l12">
                                            <!--<i class="material-icons prefix login">email</i>-->
                                            <input id="email" type="email" name="email" class="validate login">
                                            <label for="email" data-error="Email inválido" data-success="">Email</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s12 m12 l12">
                                            <!--<i class="material-icons prefix login">vpn_key</i>-->
                                            <input id="senha" type="password" class="validate login">
                                            <label for="senha">Senha</label>
                                        </div>
                                    </div>

                                    <!-- Mensagens de Alerta -->
                                    <div class="row center-align">
                                        <div class="col s12 m12 l12" id="mensagem">

                                        </div>
                                    </div>

                                    <a class="waves-effect waves-light btn col s12 m12 l12 blue lighten-1" onclick="app.login()">Login</a>
                                    <!--<button class="btn waves-effect waves-light col s12 m12 l12 blue lighten-1" type="submit" name="action">Login</button>-->
                                </form>
                            </div>
                            <div class="row">
                                <div class="col s12 m12 l12 center-align">
                                    <a href="#modalRecuperarSenha">Esqueci minha senha</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <!-- CONTEUDO -->
    <div class="row hide" id="conteudo">
        <div class="col s12 m12 l12 center-align">
            <h4 id="usrLogado"></h4>
        </div>
        <div class="col s12 m12 l12 center-align"><a class="waves-effect waves-light btn" onclick="app.logout()">Logout</a></div>
    </div>

    <!-- MODAIS -->
    <!-- Modal de Recuperação de Senha -->
    <div id="modalRecuperarSenha" class="modal">
        <div class="modal-content">
            <form class="col s12 m12 l12">
                <div class="row">
                    <div class="input-field col s12 m10 l8 offset-m1 offset-l2">
                        <input id="emailRecuperarSenha" type="email" name="email" class="validate login" autofocus>
                        <label for="email" data-error="Email inválido" data-success="">Email</label>
                    </div>
                    <div class="col s12 m10 l8 offset-m1 offset-l2">
                        <a class="waves-effect waves-light btn col s12 m12 l12 blue lighten-1" onclick="app.redefinirSenha()">Redefinir Senha</a>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-blue btn-flat">Cancelar</a>
        </div>
    </div>

    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/3.7.5/firebase.js"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>

    <script src="assets/js/script.js"></script>

    <script>
        $(document).ready(function() {
            app.initialize();
        });
    </script>

</body>

</html>
